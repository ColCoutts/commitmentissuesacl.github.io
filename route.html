<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Route Details</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <!-- logo -->
        <a href="index.html"><img src="./assets/logo.png" alt="Logo" id="logo-image"></a>
        <nav class="nav-container">
            Links will go here
        </nav>
        <section id="user-name-container">
            <a href=""><span id="user-name-display"></span></a>
        </section>
    </header>

    <main>
        <section class="route-map">
            <img src="" alt="route map" id="route-map"> 
        </section>

        <section id="elevation-details">
            <img src="#" alt="elevation chart" id="elevation-chart">
        </section>

        <section id="route-details">
            <h3 id="run-name"></h3>
            <h4 id="distance"></h4>
            <h4 id="elevation"></h4>
            <p id="route-description"></p>
        </section>

        <section id="detail-photo-section">
            <img class="detail-photo" id="detail-photo-1" src="#">
            <img class="detail-photo" id="detail-photo-2" src="#">
            <img class="detail-photo" id="detail-photo-3" src="#">
        </section>

        <section id="more-info-section">
            <h4>More Info</h4>
            <p id="more-info"></p>
        </section>

    </main>

    <footer class="footer">
            <!-- contains same information as nav and about us page -->
    </footer>
    
    <script type="module" src="src/route.js"></script>
</body>
</html>
