<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>The Runs</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600|Roboto:400,400i,700,700i|Shrikhand" rel="stylesheet">
</head>
<body class="index-background">
    <header class="index-header">
        <a href="index.html"><img src="./assets/logo.png" alt="Logo" id="logo-image"></a>

        <section id="user-name-container" hidden>
            <a href="" class="index-link"><span id="user-name-display"></span></a>
        </section>
    </header>

    <main class="index-container">
        <h1>"Of all the paths you take in life, make sure a few of them are dirt."<br><span class="hellyeah">- John Muir</span></h1>

        <section class="index-forms">
            <form id="user-name">
                <input type="text" id="name" name="name" placeholder="enter name here">
                <button id="submit">SUBMIT</button>
            </form>
    
            <form id="destination-form" hidden>
                <select id="destination-dropdown" name="destination-dropdown">
                    
                    <option value="" disabled selected>Choose Your Destination:</option>
                    <option value="forest-park">Forest Park</option>
                    <option value="other">Other</option>
                </select>
    
                <a href="" class="index-link">Not you? Change your name.</a>
            </form>
        </section>

    </main>

    
    <script type="module" src="./src/index.js"></script>
</body>
</html>
